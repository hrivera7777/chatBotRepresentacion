- - cual es el cuantificador universal?
  - Es el que se utiliza para aseverar que una formula es verdadera para todos los valores de la variable asociada.
- - cual es el cuantificador existencial?
  - Es el que se emplea para aseverar que por lo menos existe alguna asignación para X, que hará que la fórmula asociada sea veraz.
- - que son los atomos?
